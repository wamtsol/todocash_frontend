<div class="content">
    <div class="table-header">
      <div class="row">
        <div class="col-12">
          <div class="brand-title">
            <h2>General Settings</h2>
          </div>
        </div>
      </div>
    </div>
    <div class="general-form">
        <div class="row">
            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Site Url</mat-label>
                    <input matInput placeholder="Site Url">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Site Title</mat-label>
                    <input matInput placeholder="Site Title">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Admin Logo</mat-label>
                    <input matInput placeholder="Admin Logo">
                </mat-form-field>
            </div>
            <div class="col-md-6">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Admin Email</mat-label>
                    <input matInput placeholder="Admin Email">
                </mat-form-field>
            </div>
            <div class="col-md-12">
                <mat-form-field class="w-100" appearance="outline">
                    <mat-label>Currency Symbol</mat-label>
                    <input matInput placeholder="Rs">
                </mat-form-field>
            </div>
        </div>
    </div>
  </div>
